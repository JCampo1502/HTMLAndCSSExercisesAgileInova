<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 01 - Bootstrap</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Javascript -->     
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="../../scripts/section11/task01.js" defer></script>
</head>
<body>
    <header class="container-md position-sticky top-0 bg-white border-bottom">
        <nav
            class="navbar navbar-expand-md navbar-light px-4"
        >
            <a class="navbar-brand" href="#">Navbar</a>
            <button
                class="navbar-toggler d-lg-none"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavId"
                aria-controls="collapsibleNavId"
                aria-expanded="false"
                aria-label="Toggle navigation"
            ></button>
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" aria-current="page"
                            >Inicio <span class="visually-hidden">(current)</span></a
                        >
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nosotros</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="dropdownId"
                            data-bs-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false"
                            >Proyectos</a
                        >
                        <div class="dropdown-menu" aria-labelledby="dropdownId">
                            <a class="dropdown-item" href="#">pagina 1</a>
                            <a class="dropdown-item" href="#">pagina 2</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex my-2 my-lg-0">
                    <input
                        class="form-control me-sm-2"
                        type="text"
                        placeholder="Buscar"
                    />
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                        Buscar
                    </button>
                </form>
            </div>
        </nav>
        
    </header>
    <main class="main">
        <section class="main__section container-md row justify-content-between mx-auto mt-4">
            <article class="main__article p-3  border shadow-sm">
                <form class="main__form row" id="main__form">
                    <div class="mb-4 col-md-6">
                        <label for="name" class="form-label">Nombre</label>
                        <input
                            type="text"
                            name="name"
                            id="name"
                            class="form-control"
                            placeholder="Nombre"                            
                            maxlength="30"
                            required                            
                        />                      
                    </div>
                    <div class="mb-4 col-md-6">
                        <label for="lastname" class="form-label">Apellido</label>
                        <input
                            type="text"
                            name="lastname"
                            id="lastname"
                            class="form-control"
                            placeholder="Apellidos"                          
                            maxlength="30"
                            required                            
                        />
                    </div>
                    <div class="mb-4 col-md-5">
                        <label for="birthday" class="form-label">Fecha de nacimiento</label>
                        <input
                            type="date"
                            name="birthday"
                            id="birthday"
                            class="form-control"
                            placeholder="Fecha de nacimiento"
                            required                            
                        />                     
                    </div>
                    <div class="mb-4 col-md-7">
                        <label for="city" class="form-label">Ciudad</label>
                        <input
                            type="text"
                            name="city"
                            id="city"
                            class="form-control"
                            placeholder="Ciudad"
                            maxlength="50"
                            required                            
                        />
                    </div>                    
                    <div class="mb-4 col-md-5">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input
                            type="text"
                            name="phone"
                            id="phone"
                            class="form-control"
                            placeholder="Teléfono"
                            maxlength="16"
                            required                            
                            title="Ingrese un número de teléfono válido de Colombia."                            
                        />
                    </div>
                    <div class="mb-4 col-md-7">
                        <label for="adress" class="form-label">Dirección</label>
                        <input
                            type="text"
                            name="adress"
                            id="adress"
                            class="form-control"
                            placeholder="Dirección"
                            maxlength="50"
                            required                            
                        />                        
                    </div>
                    <div class="mb-4 col-md-12">
                        <label for="email" class="form-label">Email</label>
                        <input
                            type="email"
                            name="email"
                            id="email"
                            class="form-control"
                            placeholder="Email"                          
                            maxlength="100"
                            required                            
                        />                        
                    </div>                    
                    <div class="col-12">
                        <button class="btn btn-success" type="submit">Crear</button>
                    </div>
                </form>
            </article>
            <article class="main__article my-5 py-3 border shadow-sm">
                <h2 class="main__title col-12 text-center">Personas</h2>
                <div class="table-responsive-lg text-nowrap ">
                    <table class="table table-sm table-hover table-borderless" style="min-height: 300px;">
                        <thead>
                            <tr>
                                <th scope="col ">Nombre Completo</th>
                                <th scope="col">Fecha de nacimiento</th>
                                <th scope="col">Dirección</th>
                                <th scope="col">Ciudad</th>
                                <th scope="col">Telefono</th>
                                <th scope="col">Email</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>

            </article>
        </section>
    </main>
    <footer class="container-md py-2">
        <p class="text-center">COPYRIGHT 2020 STRONG STRONG FRIENDS. ALL RIGHTS RESERVED.</p>
    </footer>
</body>
</html>
