<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea 02 - Unidades y posicionamiento</title>
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="../../styles/section06/task02.css">
</head>
<body>
    <main class="container">
        <section class="container__section">
            <article class="box box--static">
                <p class="box__content">
                    <span class="box__property">.caja#estatica</span>
                    <span class="box__property">position: static;</span>
                </p>
            </article>
            <article class="box box--relative">
                <p class="box__content">
                    <span class="box__property">.caja#relativa</span>
                    <span class="box__property">position: relative;</span>
                    <span class="box__property">left: 50px</span>
                    <span class="box__property">top: 20px</span>
                </p>
            </article>
            <article class="box box--absolute">
                <p class="box__content">
                    <span class="box__property">.caja#absoluta</span>
                    <span class="box__property">position: absolute;</span>
                    <span class="box__property">left: 20px</span>
                </p>
            </article>
            
        </section>
        <article class="box box--sticky">
            <p class="box__content">
                <span class="box__property">.caja#pegajosa</span>
                <span class="box__property">position: sticky;</span>
                <span class="box__property">bottom:0px</span>
            </p>
        </article>
    </main>
</body>
</html>
